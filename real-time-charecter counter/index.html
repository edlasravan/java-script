<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>

<body>
    <div class="container">
        <h2>Real time  charecter counter</h2>
        <textarea id="textarea" class="textarea" placeholder="please write your text" maxlength="50"></textarea>
        <div class="count-container">
        <p>
            total charecters : 
            <span class="total-counter" id="total-counter">20</span>
        </p>
        <p>
            remaining charecters : 
            <span class="remaining-counter" id="remaining-counter">50</span>
        </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
